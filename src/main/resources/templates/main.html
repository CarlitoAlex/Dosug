<body>
<div class="container">
    <h2>Search event by keyword</h2>
    <form action="/">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Default form control" name="text2">
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Find</button>
    </form>
</div>

<div class="container" id="app1">
    <div class="row" v-for="event in info">
        <div class="col-sm-4"></div>
        <div class="col-sm-8" style="border: solid 2px; margin-top:5%" >
            <h1>{{event.description}}</h1>
            <p>{{event.contact}}</p>
            <p>{{event.startTimeEvent}}</p>
            <p>{{event.expiredTimeEvent}}</p>
        </div>
    </div>
</div>
